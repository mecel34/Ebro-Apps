  <title>Ebro Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
    }

    header {
      background: #2f2f2f;
      color: #f5f5f5;
      text-align: center;
      padding: 25px 10px;
      border-bottom: 1px solid #444;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); /* Yarıya düşürüldü */
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      background: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 100%; /* Yarı boyuta uygun */
    }

    .card img {
      width: 100%;
      height: 80px; /* Yarıya düşürüldü */
      object-fit: cover;
      border-bottom: 1px solid #444;
    }

    .card-content {
      padding: 10px; /* Biraz küçültüldü */
    }

    .card-title {
      font-size: 0.9rem; /* Küçültüldü */
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-author {
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      padding: 5px 10px; /* Küçültüldü */
      border-radius: 6px;
      font-size: 0.75rem;
    }

  </style>
</head>
<body>
  <header>
    <h1>Ebro Apps</h1>
  </header>

  <main id="projectsContainer"></main>

  <!-- Vercel Web Analytics -->
  <script defer src="https://cdn.vercel-analytics.com/v1/script.js"></script>

  <script>
    const projects = [
      { name: "QR Kod Oluşturucu", author: "Ebro Tarafından Yapıldı", image: "projects/QRKod/image.png", file: "projects/QRKod/index.html" }
    ];

    const container = document.getElementById("projectsContainer");

    projects.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <div class="card-content">
          <div class="card-title">${p.name}</div>
          <div class="card-author">${p.author}</div>
          <a href="${p.file}" target="_blank">Oyna</a>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
